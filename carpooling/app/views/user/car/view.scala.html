@(car: models.objects.Car)
<div class="block">
    @if(car.getModel() != null && car.getModel() !=""){
    <dt>Model</dt>
    <dd>@car.getModel()</dd>
    }
    @if(car.getColor() != null && car.getColor() !=""){
    <dt>Color</dt>
    <dd>@car.getColor()</dd>
    }
    @if(car.getPlateNumber() != null && car.getPlateNumber() !=""){
    <dt>Plaque number</dt>
    <dd>@car.getPlateNumber()</dd>
    }
</div>
