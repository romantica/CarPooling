@(Form: FormUI)
<form action="@Form.action" method="@Form.meth">
    <div class="error">
        <ul>
            @for(field <- Form.getFields()){
                @if(field.isError) {
                <li>@field.error</li>
                }
            }
        </ul>
    </div>
    <dl>
    @for(field <- Form.getFields()){
        <dt>@field.name</dt>
        <dt>
            <input type="@field.typeinput" name="@field.id" value="@field.value"/>
        </dt>
    }
    </dl>

</form>
